            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalScrollableTitle">Help Video -  {{module_name}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
    <div class="container">
      <div class="row">
	
	{% for each in videos %}

         {% for key,value in each.items %}

        <div class="col-12 col-sm-4 " style="margin-top:10px;">
            <a href="{{key   }}" data-toggle="lightbox" data-gallery="mixedgallery" class="col-sm-4">
              <img src="{{value  }}" class="img-fluid">
          </a>
        </div>
	 {% endfor %}
	{% endfor %}
